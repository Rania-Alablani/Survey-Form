<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">Rania's Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<div class="container">
    <form id="survey-form">
      <label id="name-label">Name
        <input type="text" id="name" placeholder=" Enter your name" required />
        </label>
      <label id="email-label">Email
        <input type="email" id="email" placeholder=" Enter your Email" required />
      </label>
      <label id="number-label">Age (optional)
          <input type="number" id="number" min="10" max="100" placeholder=" Age" />
      </label>
      <label>
        Which option best describes your current role?
        <select id="dropdown">
          <option>select current role</option>
          <option>Student</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Other</option>
          </select>
      </label>
      <p>Would you recommand our courses to a friend?</p>
      <label><input type="radio" class="inline" name="reco" value="sure" />Sure</label>
      <label><input type="radio" class="inline" name="reco" value="maybe" />Maybe</label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" value="Front-end" />Front-end</label>
      <label><input type="checkbox" value="Back-end" />Back-end</label>
       <label><input type="checkbox" value="Videos" />Videos</label>
       <p>Any comments or suggestions?</p>
       <textarea>Enter a comment here</textarea>
       <input type="submit" value="submit" id="submit" />
       </div>
    </form>

  </body>
</html>
